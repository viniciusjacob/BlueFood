<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>BlueFood</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/styleLogin.css}">
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
	</head>
	<body class="text-center">

		<div class="row">
			<img th:src="@{/images/bf_logotipoSistema.png}" id="imgLogotipoSistema">
		</div>
		<main class="form-signin">
			<form method="post" th:action="@{/login}">
				<img th:src="@{images/bf_iconeUsuario.png}" id="imgIconeUsuario">
				<h1 class="h3 mb-3 fw-normal">Autenticação</h1>

				<div class="form-floating">
					<input type="email" class="form-control" id="floatingInput" name="username"  placeholder="E-mail...">
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" name="password" class="form-control"  placeholder="Senha...">
					<label for="floatingInput">Password</label>
				</div>

				<input class="w-100 btn btn-lg btn-primary" type="submit" value="Entrar">
			</form>
			<br>
			
			<div id="mensagemDeErro" th:if="${msg != null}">
				<span th:text="${msg}"></span>
			</div><br>
			
			<form th:action="@{/public/cliente/new}" method="get">
				<input type="submit" value="Gostaria de criar a minha conta de cliente">
			</form>
			<br/>
			
			<form th:action="@{/public/restaurante/new}" method="get">
				<input type="submit" value="Gostaria de criar a minha conta de restaurante">
			</form>
			
		</main>
	

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
